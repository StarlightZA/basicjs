<html>
    <head>
        <title>Loops</title>

    </head>
    <body>
        <div id = tweetDiv></div>
        <div id = secondTweetDiv></div>
        
        <p> <b>How many fingers am I holding up? </b></p>
        
        <select id = "inputText">
            
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>

            </select>

        <button id = "guess"> Guess! </button>

        <script type = "text/javascript">
        //same game as earlier, however, computer is guessing now and then says how many guesses it had
        document.getElementById("guess").onclick = function() 
        {
            var myNumber = document.getElementById("inputText").value; //what the user enters
            
            var gotIt = false;
            var numberOfGuesses = 1;

            while(gotIt == false) 
            {
                var guessed = Math.floor(Math.random()*6); //what the computer guesses
                if(guessed == myNumber)
                {
                    gotIt = true;
                    alert("Computer is correct! It took " + numberOfGuesses +" guesses");
                    
                }
                else
                {
                    numberOfGuesses++;
                }

            }
            
        }            
            //for loops
            var tweetString = "";
            
            for(x = 0; x< 5; x++)
            {
                console.log(x); //logging numbers in ascending order
            }

            for(i= 5; i> 0; i--)
            {
                console.log(i); //logging numbers in descending order
            }

            var tweets = ["Hello", "Kira", "Cahil", "I love hot chocolate"];

            for(var i = 0;  i< tweets.length; i++)
            {
                console.log(tweets[i]); //displaying all the tweets
            }

            for(y = 0 ; y < tweets.length; y++)
            {
                tweetString = tweetString + "<p>" + tweets[y] + "</p>"; //displaying them on a line one after the other
            }
            document.getElementById("tweetDiv").innerHTML = tweetString;

            //while loop- variable defined outside loop, then condition then add one in the loop
            var p = 0;
            var StringW = "";

            while(p < tweets.length)
            {
                StringW = StringW + "<p>" + tweets[p] + "</p>";
                p++;
            }
            document.getElementById("secondTweetDiv").innerHTML = StringW;

        </script>
    </body>
</html>
